jobs:
  - name: install_ec2_elasticsearch_job
    type: runSh
    steps:
      - IN: aws_ec2_tf_ssh
      - IN: aws_ec2_tf_info
      - TASK:
          name: install_elasticsearch
          script:
            - echo "$ec2_ins_0_ip"
            - export PUBLIC_SSH_KEY=$(shipctl get_integration_resource_field aws_ec2_tf_ssh "privateKey")
            - echo "$PUBLIC_SSH_KEY" > private.key
            - chmod 400 private.key
            - ssh -i private.key ubuntu@$ec2_ins_0_ip "echo hello world"
